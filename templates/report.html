<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report - Pyrolysis Suitability Analyzer </title>
    <link rel="icon" href="static/images/Favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            width: 80%;
            max-width: 900px;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-out;
        }

        h1 {
            color: #11BC74;
            font-size: 2.5em;
            animation: slideIn 1.5s ease-out;
        }

        .tagline {
            font-size: 1.2em;
            margin-top: 15px;
            color: #ddd;
            animation: fadeIn 2s ease-out;
        }

        .upload-form {
            margin-top: 20px;
            animation: fadeIn 2s ease-out;
        }

        input[type="file"] {
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="file"]::file-selector-button {
            background: #11BC74;
            border: none;
            padding: 10px 15px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background: #0e9c5a;
        }

        .upload-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 12px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .upload-button:hover {
            background: white;
            color: #11BC74;
            transform: scale(1.1);
        }

        .status {
            margin-top: 20px;
            font-size: 1.2em;
            animation: fadeIn 2s ease-out;
        }

        .error {
            color: red;
        }

        .report-link {
            margin-top: 20px;
            font-size: 1.2em;
            color: #11BC74;
            animation: fadeIn 2s ease-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Generate Plastic Detection Report</h1>
        <div class="tagline">
            <p>Upload an image to generate a report of plastic detection analysis.</p>
        </div>

        <!-- Error message (if any) -->
        {% if error %}
        <div class="status error">{{ error }}</div>
        {% endif %}

        <!-- Success message and report link -->
        {% if result %}
        <div class="status">
            <p>Report generated successfully! <a href="{{ report_url }}" class="report-link" target="_blank">Download the report</a></p>
            <p>Filename: {{ filename }}</p>
        </div>
        {% endif %}

        <!-- Upload Form -->
        <form action="/generate_report" method="POST" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="file" id="fileInput" accept="image/*" required>
            <button type="submit" class="upload-button">Generate Report</button>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Plastic Detection System</title>
    <link rel="icon" href="static/images/Favicon.png" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .content {
            padding: 100px 20px;
            text-align: center;
            max-width: 800px;
            margin: auto;
        }

        .content h1 {
            color: #11BC74;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .contact-form {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border: none;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #11BC74;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .contact-form button:hover {
            background-color: #0e9c5a;
            transform: scale(1.05);
        }
        .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0, 0, 0, 0.8);
        padding: 15px 50px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
    }

    .logo {
        font-size: 1.8em;
        font-weight: 600;
        color: #11BC74;
    }

    .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
    }

    .nav-links li {
        display: inline-block;
    }

    .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 1.1em;
        transition: color 0.3s;
    }

    .nav-links a:hover {
        color: #11BC74;
    }

    /* Content Alignment */
    .content {
        padding: 120px 20px 50px;
        text-align: center;
        max-width: 800px;
        margin: auto;
    }

    .content h1 {
        color: #11BC74;
        font-size: 2.5em;
        margin-bottom: 20px;
    }

    /* Footer Styling */
    .footer {
        text-align: center;
        padding: 20px;
        background: rgba(0, 0, 0, 0.8);
        position: fixed;
        bottom: 0;
        width: 100%;
        font-size: 0.9em;
    }

    .footer a {
        color: #11BC74;
        text-decoration: none;
    }

    .footer a:hover {
        text-decoration: underline;
    }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Pyrolysis Suitability Analyzer </div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/upload">Upload</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <h1>Contact Us</h1>
        <p>If you have any questions or want to collaborate, feel free to reach out!</p>

        <div class="contact-form">
            <form action="/send_message" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 Pyrolysis Suitability Analyzer  | <a href="/privacy-policy">Privacy Policy</a> | <a href="/terms">Terms</a></p>
    </footer>

</body>

</html>
